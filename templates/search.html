<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search name</title>
</head>
<body>
{% if candidates %}
    <h1>Найдено кандидатов - {{ length_list }}</h1>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
    {% endfor %}
{% else %}
    <p>Пользователи не найдены</p>
{% endif %}
</body>
</html>
